<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Multimodal Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Multimodal Search</h1>
        <p>Search through images and videos using natural language</p>
      </header>

      <div class="search-section">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Describe what you're looking for... (e.g., 'a person walking', 'red car')"
            autocomplete="off"
          />
          <button id="searchBtn" onclick="search()">Search</button>
        </div>

        <div class="search-modes">
          <label>
            <input type="radio" name="searchType" value="unified" checked />
            Unified
          </label>
          <label>
            <input type="radio" name="searchType" value="visual" />
            Visual Only
          </label>
          <label>
            <input type="radio" name="searchType" value="audio" />
            Audio Only
          </label>
        </div>

        <div class="options">
          <label
            >Results:
            <select id="topK">
              <option value="6">6</option>
              <option value="12" selected>12</option>
              <option value="24">24</option>
              <option value="48">48</option>
            </select>
          </label>
          <span id="status" class="status"></span>
        </div>
      </div>

      <div id="results" class="results-grid"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
